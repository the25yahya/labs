version: '3.8'
services:
  web:
    build:
      context: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sqlinj
      MYSQL_USER: newuser
      MYSQL_PASSWORD: newpassword
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d

volumes:
  db_data:
